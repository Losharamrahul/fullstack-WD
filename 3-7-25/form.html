<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <img src="mrec.jpg">
    <h1> STUDENT LOGIN DETAILS</h1>

    <form>
        <label>USER NAME:</label>
        <input type="text">
        <br><br>
        <label>PASSWORD:</label>
        <input type="password">
        <br><br>
        <form action="post">
            <label for="email">EMAIL:<input type="email"></label><br><br>
            <label for="checkbox">CHECKBOX<input type="checkbox"></label>
            <br><br>
            <label for="dob">DOB:<input type="date"></label><br><br>
            GENDER:
            <label><input type="radio" name="gender" > MALE</label>
            <label><input type="radio" name="gender" > FEMALE</label><Br><Br>
            <label for="SECTION">SECTION</label>
            <SELECT>
                <option value="IT-A">IT-A</option>
                <option value="IT-B">IT-B</option>
                <option value="IT-C">IT-C</option>
                
            </SELECT><BR><Br>
                <label for="qty">QUANTITY:<INPUT TYPE="NUMBER" name="qty" min="1" max="20"> </label><br><br>
            <input TYPE="submit" VALUE="LOGIN">
            <input TYPE="reset" VALUE="RESET">
     

        </form>
        
    </form>
    
    
    
</body>
</html>
