<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYLE>
        *{
            text-align: center;
            background-color: yellow;
            color: blue;
        }
       fieldset{
        text-align: center;
        justify-content: center;
        justify-items: center;
        width: 400px;
        /* background-color: aqua; */
       }
        
    </STYLE>
    
</head>
<body >
    <fieldset>
    <h2 >Register form</h2>
    <form onsubmit="return validateform()">
        <label for="username">username</label>
        <input type="text"  placeholder="enter your name" required><br><br>

        <label for="email">E-mail</label>
        <input type="email"  placeholder="enter your mail" required><br><br>

        <label for="password">password</label>
        <input type="password" id="pass1" placeholder="enter your password " required><br><br>
        <label for="password">password</label>
        <input type="password" id="pass2" placeholder="Re-enter your password " required><br><br>
        <button type="submit">submit</button>

    </form>
    </fieldset>
    <script>
        function validateform(){
            let password=document.getElementById("pass1").value;
            let conformpassword=document.getElementById("pass2").value;
            if(password !==conformpassword){
                alert("paassword do not match");
                return false;
            } else{
                alert("password matched successfully");
                return true;
            }
        }

    </script>
</body>
</html>
